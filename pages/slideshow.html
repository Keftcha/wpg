<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>WPG - Slideshow</title>
        <meta
            http-equiv="refresh"
            content="{{.delay}}, url=/slideshow/?type={{.type}}&img={{.nextImgPath}}&delay={{.delay}}&dir={{.dir}}"
        >
    </head>
    <body style="background: black; margin: 0px">
        <center>
            <img
                alt="{{.imgName}}"
                src="{{.imgPath}}"
                style="max-width: 100vw; max-height: 100vh;
                position: absolute;
                top: 50%;
                    left: 50%;
                        transform: translate(-50%, -50%);"
            >
        </center>
    </body>
</html>
