<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>WPG - Slideshow</title>
        <link rel="stylesheet" href="/static/style.css">
        <meta
            http-equiv="refresh"
            content="{{.delay}}, url=/slideshow/?type={{.type}}&img={{.nextImgPath}}&delay={{.delay}}&dir={{.dir}}"
        >
    </head>
    <body class="slideshow">
        <center>
            <img
                alt="{{.imgName}}"
                src="{{.imgPath}}"
                class="slideshow"
            >
        </center>
    </body>
</html>
